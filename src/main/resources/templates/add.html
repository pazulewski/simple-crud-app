<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodaj pracownika</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
  <h1>Dodaj pracownika</h1>
  <a th:href="@{/}" class="btn btn-outline-dark mb-4">Wróć</a>
  <form th:object="${employee}" method="post" th:action="@{/add}">
    <input type="text" th:field="*{firstName}" placeholder="Imię" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" placeholder="Nazwisko" class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}" placeholder="E-mail" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-outline-dark">Zapisz pracownika</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
